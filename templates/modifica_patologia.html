<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character set and viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modifica Patologia</title>
        <!-- Styles for the page -->
        <style>
            /* Styling for the body and its elements */
            body {
                font-family: "Arial", sans-serif;
                margin: 20px;
                padding: 20px;
            }

            /* Styling for the main heading */
            h1 {
                color: #333;
            }

            /* Form styling */
            form {
                margin-bottom: 20px;
            }

            /* Label styling */
            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            /* Input and textarea styling */
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            /* Button styling */
            button {
                padding: 10px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }

            /* Button hover effect */
            button:hover {
                background-color: #45a049;
            }

            /* List styling */
            ul {
                list-style-type: none;
                padding: 0;
            }

            /* List item styling */
            li {
                margin-bottom: 5px;
            }

            /* Link styling */
            a {
                color: #007bff;
                text-decoration: none;
            }

            /* Hover effect for links */
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Main heading -->
        <h1>Modifica Patologia</h1>

        <!-- Form to save modifications -->
        <form
            action="{{ url_for('salva_modifiche_patologia', patologia_id=patologia.id) }}"
            method="post"
        >
            <!-- Input for patologia name -->
            <label for="patologia">Patologia:</label>
            <input
                type="text"
                name="patologia"
                value="{{ patologia.nome }}"
                required
            /><br />

            <!-- Input for sintomi separated by a comma -->
            <label for="sintomi">Sintomi (separati da virgola):</label>
            <input
                type="text"
                name="sintomi"
                value="{{ sintomi_nomi }}"
                required
            /><br />

            <!-- Input for rimedi separated by a comma -->
            <label for="rimedi">Rimedi (separati da virgola):</label>
            <input
                type="text"
                name="rimedi"
                value="{{ rimedi_nomi }}"
                required
            /><br />

            <!-- Textarea for patologia description -->
            <label for="descrizione">Descrizione:</label>
            <textarea name="descrizione" rows="4" cols="50">
{{ patologia.descrizione }}</textarea
            ><br />

            <!-- Button to submit form and save modifications -->
            <button type="submit">Salva Modifiche</button>
        </form>

        <!-- Link to return to the search results -->
        <a href="{{ url_for('cerca') }}">Torna ai Risultati</a>
    </body>
</html>
